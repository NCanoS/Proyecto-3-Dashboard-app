<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e37cdde8ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/footer.css">
    <link rel="stylesheet" href="./src/css/main-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Ucamp Proyecto 4 Dashboard</title>
</head>
<body>
    <header>
        <nav>
            <div class= "logo"> 
                <img src="./src/images/moviedatalogo.png" alt="Moviedata">
            </div>
            <button class="nav-toggle">
                <i id="btn" class="fa-solid fa-bars"></i>
            </button>
            <ul class="navbar">
                <li class="navbarItems"><i class="fa-solid fa-user"></i></li>
                <li class="navbarItems"><a href="#"> Películas </a></li>
                <li class="navbarItems"><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>

        </nav>
    </header>
    <section class="home">
        <div class="search">
                <h2 class="bannerTitle">Bienvenidos</h2>
                <h3 class="bannerInfo">Tu base de datos cinematográfica en línea</h3>
                <input type="text" name="searchMovie" id="searchMovie" placeholder="Buscar una película...">
                <button type="submit" class="btn-submit" onclick="getMovie()">Search</button>
        </div>   
    </section>
    <section class= "container-card">
       <h2 class="movies-head">Películas</h2> 
       <div class="movies-container">

        </div>
    </section>
    <section class="container-graph">
    <label for="selectGenre">Populares Ahora Mismo </label>
    <select name="selectGenre" id="selectGenre" onchange="drawRatingChart()">
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>
        <option value="Biography">Biography</option>
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Documentary">Documentary</option>
        <option value="Drama">Drama</option>
        <option value="Family">Family</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Film-Noir">Film-Noir</option>
        <option value="History">History</option>
        <option value="Horror">Horror</option>
        <option value="Music">Music</option>
        <option value="Musical">Musical</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Sport">Sport</option>
        <option value="Thriller">Thriller</option>
        <option value="War">War</option>
        <option value="Western">Western</option>
    </select>

    <div class="rating-chart-container">
        <canvas id="ratingChart"></canvas>
    </div>
    </section>
    <footer>
        &copy; Copyright - 2023 Moviedata 
        <a href="https://github.com/NCanoS"><i class="fa-brands fa-github"></i></a>
    </footer>

    <script src="./src/js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/js/getMoviesbyTitle.js"></script>
    <script src="./src/js/drawBestMovies.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</body>
</html>
