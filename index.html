<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucamp Proyecto 4 Dashboard</title>
</head>
<body>

    <div class="search">
        <input type="text" name="searchMovie" id="searchMovie" placeholder="Search">
        <button type="submit" onclick="getMovie()">Submit</button>
    </div>

    <label for="selectGenre">Popular Right Now</label>
    <select name="selectGenre" id="selectGenre" onchange="drawRatingChart()">
        <option value=null>Select a Genre</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>
        <option value="Biography">Biography</option>
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Documentary">Documentary</option>
        <option value="Drama">Drama</option>
        <option value="Family">Family</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Film-Noir">Film-Noir</option>
        <option value="History">History</option>
        <option value="Horror">Horror</option>
        <option value="Music">Music</option>
        <option value="Musical">Musical</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Sport">Sport</option>
        <option value="Thriller">Thriller</option>
        <option value="War">War</option>
        <option value="Western">Western</option>
    </select>

    <div class="rating-chart-container">
        <canvas id="ratingChart"></canvas>
    </div>

    <div class="movies-container">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/js/getMoviesbyTitle.js"></script>
    <script src="./src/js/drawBestMovies.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</body>
</html>
